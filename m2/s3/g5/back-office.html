<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Back-Office</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/style/style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-warning p-3">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<img src="assets/img/shop.png" alt="Shop Logo" width="40" height="35" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link text-dark" aria-current="page" href="index.html">Home</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="box">
			<h4 id="back-office-title" class="p-3">Inserisci il nuovo articolo:</h4>
			<form class="m-4" id="productForm" onsubmit="handleSubmit(event)">
				<div class="mb-3">
					<label for="name" class="form-label">Nome</label>
					<input type="text" class="form-control" id="name" placeholder="Inserisci un nome" aria-describedby="name" required />
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Descrizione</label>
					<textarea
						class="form-control"
						id="description"
						aria-describedby="description"
						placeholder="Inserisci una descrizione"
						row="4"
						required></textarea>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Prezzo</label>
					<input type="number" class="form-control" id="price" aria-describedby="price" placeholder="â‚¬" required />
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Brand</label>
					<input type="text" class="form-control" id="brand" aria-describedby="brand" placeholder="Brand" required />
				</div>
				<div class="mb-3">
					<label for="time" class="form-label">URL</label>
					<input type="text" class="form-control" id="URL" aria-describedby="time" placeholder="URL" required />
				</div>
				<div class="d-flex gap-2 pb-5">
					<a href="index.html" class="btn btn-outline-dark text-decoration-none">Annulla</a>
					<button type="submit" id="submitBtn" class="btn btn-primary me-auto">Crea il nuovo prodotto</button>
					<button type="submit" id="modify" class="btn btn-primary me-auto d-none">Modifica</button>
					<button id="delete-btn" type="button" class="btn btn-danger d-none" onclick="handleDelete()">Elimina</button>
				</div>
			</form>
		</div>
		<script src="script/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
